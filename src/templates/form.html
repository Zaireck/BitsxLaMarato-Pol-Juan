<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario clínico</title>
    <head>
        <meta charset="UTF-8">
        <title>Formulario clínico</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
</head>
<body>

<h1>Formulario clínico</h1>

<form method="POST">

<!-- DATOS GENERALES -->
<label>Edad</label>
<input type="number" name="edad" min="0" max="120" required>

<label>IMC</label>
<input type="number" name="imc" step="0.1" min="10" max="70">

<!-- HISTOLOGÍA -->
<label>Tipo histológico</label>
<select name="tipo_histologico">
    <option value="">Seleccionar</option>
    <option>Endometrioide</option>
    <option>Seroso</option>
    <option>Claras</option>
    <option>Carcinosarcoma</option>
</select>

<label>Grado</label>
<select name="Grado">
    <option>1</option><option>2</option><option>3</option>
</select>

<label>Histología definitiva</label>
<select name="histo_defin">
    <option>Endometrioide</option>
    <option>Seroso</option>
    <option>Claras</option>
</select>

<label>Grado histológico</label>
<select name="grado_histologi">
    <option>1</option><option>2</option><option>3</option>
</select>

<!-- MARCADORES -->
<label>CA125</label>
<input type="number" name="valor_de_ca125" step="0.1">

<label>CA125 medido</label>
<input type="number" name="valor_de_ca125_medido" step="0.1">

<!-- ECO -->
<label class="checkbox"><input type="checkbox" name="ecotv_infiltobj"> Infiltración objetiva</label>
<label class="checkbox"><input type="checkbox" name="ecotv_infiltsub"> Infiltración subjetiva</label>

<!-- ESTADIAJE -->
<label>Estadiaje preoperatorio</label>
<select name="estadiaje_pre_i">
    <option>I</option><option>II</option><option>III</option><option>IV</option>
</select>

<label>FIGO 2023</label>
<select name="FIGO2023">
    <option>I</option><option>II</option><option>III</option><option>IV</option>
</select>

<label>Estadificación definitiva</label>
<select name="estadificacion_">
    <option>I</option><option>II</option><option>III</option><option>IV</option>
</select>

<!-- TAMAÑO -->
<label>Tamaño tumoral (cm)</label>
<input type="number" name="tamano_tumoral" step="0.1">

<label>Tamaño tumoral medido (cm)</label>
<input type="number" name="tamano_tumoral_medido" step="0.1">

<!-- LINFÁTICO -->
<label class="checkbox"><input type="checkbox" name="afectacion_linf"> Afectación linfática</label>
<label class="checkbox"><input type="checkbox" name="AP_centinela_pelvico"> Centinela pélvico</label>
<label class="checkbox"><input type="checkbox" name="AP_ganPelv"> Ganglios pélvicos</label>
<label class="checkbox"><input type="checkbox" name="AP_glanPaor"> Ganglios paraaórticos</label>

<!-- RECEPTORES -->
<label>Receptor estrógeno (%)</label>
<input type="number" name="recep_est_porcent" min="0" max="100">

<label>Receptor progesterona (%)</label>
<input type="number" name="rece_de_Ppor" min="0" max="100">

<label>Receptor estrógeno medido (%)</label>
<input type="number" name="recep_est_porcent_medido" min="0" max="100">

<label>Receptor progesterona medido (%)</label>
<input type="number" name="rece_de_Ppor_medido" min="0" max="100">

<!-- GENÉTICA -->
<label class="checkbox"><input type="checkbox" name="beta_cateninap"> Beta-catenina positiva</label>

{% for i in range(1,7) %}
<label class="checkbox">
    <input type="checkbox" name="estudio_genetico_r0{{ i }}">
    Estudio genético R0{{ i }}
</label>
{% endfor %}

<!-- TRATAMIENTO -->
<label>ASA</label>
<select name="asa">
    <option>I</option><option>II</option><option>III</option><option>IV</option>
</select>

<label class="checkbox"><input type="checkbox" name="tto_NA"> Tratamiento neoadyuvante</label>
<label class="checkbox"><input type="checkbox" name="bqt"> Braquiterapia</label>
<label class="checkbox"><input type="checkbox" name="qt"> Quimioterapia</label>
<label class="checkbox"><input type="checkbox" name="Tributaria_a_Radioterapia"> Tributaria a radioterapia</label>
<label class="checkbox"><input type="checkbox" name="rdt"> Radioterapia</label>

<label>Grupo de riesgo</label>
<select name="grupo_riesgo">
    <option>Bajo</option><option>Intermedio</option><option>Alto</option>
</select>

<label>Grupo de riesgo definitivo</label>
<select name="grupo_de_riesgo_definitivo">
    <option>Bajo</option><option>Intermedio</option><option>Alto</option>
</select>

<br><br>
<button type="submit">Enviar</button>

</form>

{% if enviado %}
<hr>
<h2>Datos recibidos</h2>
<pre>{{ datos }}</pre>
{% endif %}

</body>
</html>
